<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Scrapbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .loader {
      text-align: center;
    }

    .loading-text {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #FFF5F2;
      font-family: 'Comic Sans MS', cursive;
      flex-direction: column;
    }

    .emoji {
      font-size: 50px;
      animation: bounce 1s infinite;
      display: inline-block;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    .progress {
      margin-top: 20px;
      height: 20px;
      border-radius: 10px;
    }

    .my-name {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: -5px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loader">
    <img class="emoji" loading="lazy" sizes="250px" srcset="https://64.media.tumblr.com/bac57293a90a242a66eb544d60bb4a3f/b14bec91d15efe4c-b7/s100x200/8d557ced1bc8ea3570b24bed580a802a25b78222.gifv 100w, https://64.media.tumblr.com/bac57293a90a242a66eb544d60bb4a3f/b14bec91d15efe4c-b7/s250x400/c7b006a109f728848b71cceade3560570f3b15f3.gifv 250w"></div>
    <div class="my-name">Claire Roxanne Petrina</div>
    <div class="loading-text">Calling Jaime Preciado to see your scrapbook...</div>
    <div class="progress w-75 mx-auto">
      <div id="progressBar" 
           class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
           role="progressbar" style="width: 0%">0%</div>
    </div>

  <script>
    let progress = 0;
    const progressBar = document.getElementById("progressBar");
    const duration = 7500;
    const interval = 100;
    const step = 100 / (duration / interval);

    const timer = setInterval(() => {
      progress += step;
      if (progress >= 100) {
        progress = 100;
        clearInterval(timer);
        window.location.href = "home.html";
      }
      progressBar.style.width = progress + "%";
      progressBar.innerText = Math.floor(progress) + "%";
    }, interval);
  </script>
</body>
</html>
